<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AgriGuard - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Add external animation CSS -->
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(120deg,#f7ffe6 0%, #e7fff1 100%);
            font-family: 'Montserrat', 'Quicksand', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            margin: 0;
        }
        .container {
            background: #fff;
            border-radius: 32px;
            box-shadow: 0 8px 48px rgba(52,152,87,0.13);
            padding: 38px 26px 44px 26px;
            width: 94vw;
            max-width: 390px;
            min-width: 260px;
            margin-top: 46px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .back-btn {
            position: absolute;
            top: 18px;
            left: 18px;
            background: #f3ffed;
            border: none;
            color: #3cb176;
            font-size: 1em;
            padding: 8px 19px 8px 13px;
            border-radius: 14px;
            box-shadow: 0 4px 16px #b3f9cb19;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 7px;
            font-weight: 600;
            transition: background 0.18s, transform 0.18s;
            z-index: 2;
        }
        .back-btn:hover {
            background: #e6ffe3;
            transform: scale(1.05);
        }
        .logo {
            width: 95px;
            height: 95px;
            border-radius: 50%;
            border: 3px solid #43e97b;
            background: #e3fff3;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 25px;
            margin-bottom: 10px;
            font-size: 2.7em;
            color: #2f7d4e;
        }
        h1 {
            font-family: 'Montserrat', 'Quicksand', Arial, sans-serif;
            font-size: 2em;
            font-weight: 700;
            color: #22884d;
            margin: 10px 0 8px 0;
            text-align: center;
            letter-spacing: 1px;
        }
        .welcome {
            font-size: 1.13em;
            background: linear-gradient(90deg,#e7ffee 0%, #d8fff9 100%);
            border-radius: 12px;
            font-weight: bold;
            color: #22884d;
            padding: 9px 18px;
            margin-bottom: 7px;
            text-align: center;
            box-shadow: 0 2px 8px #43e97b2a;
            border: 1px solid #43e97b36;
            display: inline-block;
        }
        .intro {
            font-size: 0.98em;
            color: #37755a;
            margin-bottom: 13px;
            text-align: center;
            line-height: 1.58em;
            max-width: 350px;
        }
        .next-btn {
            background: linear-gradient(90deg,#43e97b 0,#38f9d7 100%);
            color: #fff;
            font-weight: bold;
            font-size: 1em;
            border: none;
            border-radius: 16px;
            box-shadow: 0 2px 8px #43e97b47;
            padding: 10px 28px;
            margin: 31px auto 0 auto;
            cursor: pointer;
            transition: background 0.18s, transform 0.18s;
            outline: none;
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }
        .next-btn:hover {
            background: linear-gradient(90deg,#379f5e 0,#33d9aa 100%);
            transform: scale(1.05);
        }
        .contact-section {
            background: #e6fff4;
            border-radius: 15px;
            box-shadow: 0 4px 22px #8eeccf1e;
            padding: 12px 15px 8px 13px;
            font-size: 0.98em;
            min-width: 200px;
            width: 87vw;
            max-width: 320px;
            margin: 17px auto 0 auto;
        }
        .contact-section h2 {
            margin: 2px 0 6px 0;
            color: #377550;
            font-weight: 700;
            font-size: 1em;
        }
        .contact-section p {
            margin: 2px 0;
            color: #24916b;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.97em;
            font-weight: 500;
        }
        @media (max-width: 430px) {
            .container { 
                max-width: 98vw; 
                padding: 18px 2vw 18px 2vw; 
            }
            .contact-section { max-width: 97vw; }
        }
    </style>
</head>
<body>
    <!-- Page transition overlay for section animation -->
    <div id="page-transition-overlay"></div>
    <div class="container fadein slidein parallax-card">
        <button class="back-btn liquid" onclick="window.location.href='loginpage.html'">
            <i class="fa fa-arrow-left"></i> Back
        </button>
        <div class="logo parallax-card" id="logo">
            <i class="fa-solid fa-leaf"></i>
        </div>
        <h1 class="typewriter neon">AgriGuard</h1>
        <span class="welcome" id="welcomeMsg"></span>
        <div class="intro">
            <br></br>üåæ AgriGuard is an innovative AI-driven platform ü§ñ to help farmers üë®‚Äçüåæ detect crop diseases early, ensuring healthier fields and better yields. üí™ <br></br>   
            üöÄ Join us in revolutionizing the future of farming! üå±
        </div>
        <button class="next-btn liquid" onclick="window.location.href='index.html'">Next <i class="fa fa-arrow-right"></i></button>
    </div>
    <div class="contact-section fadein slidein">
        <h2>Contact Us</h2>
        <p><i class="fa fa-envelope"></i> support@agriguard.com</p>
        <p><i class="fa fa-phone"></i> +91-92704-24301</p>
    </div>
    <div id="snackbar"></div>
    <!-- Animation JS -->
    <script src="script.js"></script>
    <script>
        // Get username from localStorage and greet the user
        const username = localStorage.getItem('agriguard-username');
        document.getElementById('welcomeMsg').textContent = username
            ? `Welcome, ${username}! We're happy to see you. üë®‚Äçüåæ`
            : 'Welcome!';
    </script>
</body>
</html>
