<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agriculture Portal Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font & Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">

  <!-- Animation Styles (External CSS for Animation/FX) -->
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: 'Quicksand', Arial, sans-serif;
      background: linear-gradient(120deg, #f9ffe0 0%, #d8fff9 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .glass-container {
      box-shadow: 0 24px 82px 0 rgba(181,224,185,0.21);
      border-radius: 32px;
      background: rgba(255,255,255,0.74);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 48px;
      gap: 56px;
      width: 90vw;
      max-width: 1100px;
      flex-wrap: wrap;
    }

    .illustration img {
      width: 420px;
      height: 320px;
      border-radius: 28px;
      box-shadow: 0 8px 24px #a5f4cb33;
      object-fit: cover;
    }

    .login-card {
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 6px 32px #69c69a15;
      padding: 40px;
      width: 400px;
    }

    h2 {
      text-align: center;
      color: #304f7f;
      margin-bottom: 24px;
    }

    .input-group {
      position: relative;
      margin-bottom: 22px;
    }

    input {
      width: 87%;
      height: 50px;
      border-radius: 25px;
      border: none;
      box-shadow: 0 6px 26px #eafbd6;
      padding: 0 50px 0 20px;
      font-size: 1em;
    }

    .icon {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: #6582a1;
      cursor: pointer;
    }

    .login-btn {
      width: 100%;
      background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
      color: #304f7f;
      font-weight: 800;
      border: none;
      border-radius: 18px;
      padding: 12px;
      font-size: 1.1em;
      margin-bottom: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }

    .create-link {
      display: block;
      text-align: right;
      color: #594ed2;
      text-decoration: none;
      font-weight: 600;
      margin-top: 8px;
    }

    .create-link:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }

    /* Responsive layout */
    @media (max-width: 768px) {
      .glass-container {
        flex-direction: column;
        text-align: center;
        padding: 32px;
      }

      .illustration img {
        width: 100%;
        max-width: 360px;
        height: auto;
        margin-bottom: 20px;
      }

      .login-card {
        width: 100%;
        max-width: 380px;
      }
    }
  </style>
</head>
<body>
  <!-- Removed: <canvas id="particle-canvas"></canvas> (No background particles) -->
  <div id="page-transition-overlay"></div>

  <div class="glass-container fadein slidein">
    <!-- Farmer Illustration -->
    <div class="illustration parallax-card">
      <img src="image.jpg" alt="Farmer Cartoon">
    </div>

    <!-- Login Section -->
    <div class="login-card" id="login-section">
      <h2>Sign In</h2>
      <form id="loginForm">
        <div class="input-group">
          <input type="text" id="login-username" placeholder="Username" required>
          <span class="icon"><i class="fa fa-user"></i></span>
        </div>
        <div class="input-group">
          <input type="password" id="login-password" placeholder="Password" required>
          <span class="icon toggle-password"><i class="fa fa-eye"></i></span>
        </div>
        <button class="login-btn liquid" type="submit">Login</button>
      </form>
      <a class="create-link" href="#" id="createAccountLink">Create an account</a>
    </div>

    <!-- Create Account Section -->
    <div class="login-card hidden" id="signup-section">
      <h2>Create Account</h2>
      <form id="signupForm">
        <div class="input-group">
          <input type="text" id="new-username" placeholder="Username" required>
          <span class="icon"><i class="fa fa-user"></i></span>
        </div>
        <div class="input-group">
          <input type="email" id="email" placeholder="Email (optional)">
          <span class="icon"><i class="fa fa-envelope"></i></span>
        </div>
        <div class="input-group">
          <input type="password" id="new-password" placeholder="Password" required>
          <span class="icon toggle-password"><i class="fa fa-eye"></i></span>
        </div>
        <div class="input-group">
          <input type="password" id="confirm-password" placeholder="Confirm Password" required>
          <span class="icon"><i class="fa fa-lock"></i></span>
        </div>
        <button class="login-btn liquid" type="submit">Submit</button>
      </form>
      <a class="create-link" href="#" id="backToLogin">Back to Login</a>
    </div>
  </div>

  <div id="snackbar"></div>

  <!-- Animation JS -->
  <script src="script.js"></script>

  <script>
    // Login form submission
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("login-username").value;
      localStorage.setItem("agriguard-username", username);
      window.location.href = "homepage.html";
    });

    // Toggle between login and signup sections
    document.getElementById("createAccountLink").onclick = e => {
      e.preventDefault();
      document.getElementById("login-section").classList.add("hidden");
      document.getElementById("signup-section").classList.remove("hidden");
    };

    document.getElementById("backToLogin").onclick = e => {
      e.preventDefault();
      document.getElementById("signup-section").classList.add("hidden");
      document.getElementById("login-section").classList.remove("hidden");
    };

    // Signup validation
    document.getElementById("signupForm").addEventListener("submit", e => {
      e.preventDefault();
      const pass = document.getElementById("new-password").value;
      const confirm = document.getElementById("confirm-password").value;
      if (pass !== confirm) {
        alert("Passwords do not match!");
        return;
      }
      alert("Account created successfully!");
      document.getElementById("signup-section").classList.add("hidden");
      document.getElementById("login-section").classList.remove("hidden");
    });

    // Password toggle icons
    document.querySelectorAll(".toggle-password").forEach(icon => {
      icon.addEventListener("click", () => {
        const input = icon.parentElement.querySelector("input");
        const i = icon.querySelector("i");
        if (input.type === "password") {
          input.type = "text";
          i.classList.replace("fa-eye", "fa-eye-slash");
        } else {
          input.type = "password";
          i.classList.replace("fa-eye-slash", "fa-eye");
        }
      });
    });
  </script>
</body>
</html>
